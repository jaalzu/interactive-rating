<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>

  <!-- Rating state start -->


    <div class="card__rating">
      <div class="star">
        <img src="/images/icon-star.svg" alt="">
      </div>
    <div class="title">
      <h1>
        How did we do?
      </h1>
    </div>
  
  <div class="p__card">
    Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!
</div>

<div class="rating__group">
<form data-js-form>
    <label class="radio-input">
      <input type="radio" name="rating" value="1">
    <span  class="control">1<span class="sr-only">star</span></span></label>
  
  <label class="radio-input">
    <input type="radio" name="rating" value="2">
  <span class="control">2 <span class="sr-only">stars</span></span></label>

<label class="radio-input">
  <input type="radio" name="rating" value="3">
<span class="control">3 <span class="sr-only">stars</span></span></label>

<label class="radio-input">
  <input type="radio" name="rating" value="4">
<span class="control">4 <span class="sr-only">stars</span></span></label>

<label class="radio-input">
  <input type="radio" name="rating" value="5">
<span class="control">5 <span class="sr-only">stars</span></span></label>

</form>
</div>
<div class="btn__submit">
  <a href="" class="btn" id="btn">Submit</a>
</div>
</div>



<!-- Rating state end -->

<!-- Thank you state start -->

   <div class="card__selected hidden">
     <img src="/images/illustration-thank-you.svg" alt="">
    
    <span id="result-rate">You selected 4 out of 5</span>
  
  <h2>
    Thank you!
  </h2>

<p>
  We appreciate you taking the time to give a rating. If you ever need more support, 
donâ€™t hesitate to get in touch!
</p>
</div> 


<script src="./script.js"></script>
</body>
</html>
